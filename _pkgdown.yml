url: https://danielvartan.github.io/actverse/

template:
  bslib:
    version: 5
    navbar-bg: "#410085"
    navbar-dark-brand-color: "#FFFFFF"
    secondary: "#410085"
  math-rendering: mathjax
  light-switch: true
  opengraph:
    image:
      src: man/figures/og-image.svg
      alt: "{actverse}"
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Read/Write
  desc: >
    Functions to read and write various actigraphy data formats.
  contents:
  - read_acttrust
  - write_acttrust

- title: Period analysis
  desc: >
    Functions for period analysis.
  contents:
  - periodogram
  - spectrogram

- title: Data visualization
  desc: >
    Functions to visualize actigraphy data.
  contents:
  - actogram

- title: Data interpolation
  desc: >
    Functions for data interpolation using several techniques compatible with
    [`tsibble`](https://tsibble.tidyverts.org/).
  contents:
  - na_approx

- title: API clients
  desc: >
    Client functions for accessing external data sources via APIs.
  contents:
  - get_from_zenodo
  - get_sun_stats

- title: Data
  desc: >
    Example datasets for testing and learning purposes.
  contents:
  - acttrust

- title: Utilities
  desc: >
    Miscellaneous utility functions for actigraphy data manipulation and
    analysis.
  contents:
  - aggregate_index
  - find_epoch
  - get_raw_data

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/
  Vinicius Alves Matias:
    href: https://github.com/matiasvinicius/
  Cassio Almeida Mattos Serrano:
    href: https://github.com/cassioserrano/
  Bruno Ramalho Furlan:
    href: https://github.com/brfurlan/
  Ana Am√©lia Benedito-Silva:
    href: https://github.com/AnaAmeliaBeneditoSIlva/
development:
  mode: auto
  version_label: warning
