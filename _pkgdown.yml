url: https://giperbio.github.io/actverse/

template:
  params:
    bootswatch: cosmo
    mathjax: true

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right: github
  components:
    home: ~
    news: ~
    intro: ~
    articles: ~

reference:
- title: Read/Write
  desc: >
    Read and write different actigraphy data patterns.
  contents:
  - read_acttrust
  - write_acttrust

- title: Period analysis
  desc: >
    Sokolove & Bushell's chi square periodogram and spectrogram.
  contents:
  - periodogram
  - spectrogram

- title: Data interpolation
  desc: >
    Several interpolation techiniques to use with
    [`tsibble`](https://tsibble.tidyverts.org/).
  contents:
  - na_approx

- title: API clients
  desc: >
    APIs for gathering secondary data.
  contents:
  - get_from_zenodo
  - get_sun_stats

- title: Data
  desc: >
    Datasets for testing and learning purposes.
  contents:
  - acttrust

- title: Utilities
  desc: >
    Other functions to help with actigraphy data manipulation.
  contents:
  - aggregate_index
  - find_epoch
  - raw_data

authors:
  Daniel Vartanian:
