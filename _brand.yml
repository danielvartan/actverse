meta:
  name:
    short: "{actverse}"
    long: "{actverse}: Tools for Actigraphy Data Analysis"
  link:
    home: https://danielvartan.github.io/actverse
    github: https://github.com/danielvartan/actverse
  description: >
    A comprehensive toolkit to process, analyze and visualize
    actigraphy data in R.

logo:
  images:
    logo:
      path: images/logo.svg
      alt: "Logo"
    og-image:
      path: images/og-image.svg
      alt: "Open Graph Image"
  small: logo
  medium: logo
  large: logo

color:
  palette:
    blue: "#410085"
    red: "#FC2913"
    yellow: "#FFB426"
    white: "#FFFFFF"
    gray: "#B8B0A8"
    black: "#000040"
  background: white
  primary: blue
  secondary: blue # red
  tertiary: yellow
  success: blue
  info: blue
  warning: red
  danger: red
  light: white
  dark: black

typography:
  fonts:
    - family: Lexend Deca
      source: google
    - family: Roboto Mono
      source: google
  base:
    family: Lexend Deca
    line-height: 1.5
    weight: normal
  headings:
    family: Lexend Deca
    weight: 600
  link:
    color: blue
    decoration: underline
  monospace: Roboto Mono

defaults:
  bootstrap:
    rules: |
      .text-warning {
        color: $brand-gray !important;
      }

      .navbar-brand {
        color: $brand-white !important;
      }

      [data-bs-theme="dark"] a {
        color: $brand-gray
      }

      [data-bs-theme="dark"] pre, [data-bs-theme="dark"] .nav-link {
        color: rgba(255,255,255,0.65) !important;
      }

      [data-bs-theme="dark"] .nav-link:hover {
        color: rgba(255,255,255,0.8) !important;
      }
